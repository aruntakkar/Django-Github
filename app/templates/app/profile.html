<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Github User Information</title>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container text-center">
        <form action="" class="form-signin" id="login_form" method="post" action="/app/profile/">
            {% csrf_token %}
            <br>
            <input type="text" name="user" class="form-control" placeholder="Github User Name" required="autofocus">
            <br>
            <button class="btn btn btn-primary" type="submit">Get Data</button>
        </form>
    </div>
    <h1 class="text-center">
        Github User data
    </h1>
    <div class="col-lg-12">
        <div class="table-reponsive">
            <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                    <tr>
                        <th class="header"> Username <i class="icon-sort"></i></th>
                        <th class="header"> Blog <i class="icon-sort"></i></th>
                        <th class="header"> Public Repos <i class="icon-sort"></i></th>
                        <th class="header"> Public Gists <i class="icon-sort"></i></th>
                        <th class="header"> Email <i class="icon-sort"></i></th>
                        <th class="header"> Followers <i class="icon-sort"></i></th>
                        <th class="header"> Following <i class="icon-sort"></i></th>
                    </tr>
                </thead>
                <tbody>
                {% for key in data %}
                    <tr>
                        <td>{{ key.name }}</td>
                        <td>{{ key.blog }}</td>
                        <td>{{ key.public_repos }}</td>
                        <td>{{ key.public_gists }}</td>
                        <td>{{ key.email }}</td>
                        <td>{{ key.followers }}</td>
                        <td>{{ key.following }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
